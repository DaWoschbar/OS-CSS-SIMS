name: Trigger auto deployment for simsapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/simsapp-AutoDeployTrigger-a90220f5-4989-45e1-9cc5-03076b7cb568.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SIMSAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SIMSAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SIMSAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: osccsregistry.azurecr.io
          registryUsername: ${{ secrets.SIMSAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SIMSAPP_REGISTRY_PASSWORD }}
          containerAppName: simsapp
          resourceGroup: RG_OS_CCS
          imageToBuild: osccsregistry.azurecr.io/simsapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


